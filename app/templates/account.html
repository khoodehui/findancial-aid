{% extends 'account_page_layout.html' %}
{% block account_content %}
    <div class="account-head">
        <i class="fas fa-user icon-user"></i>
        <p class="my-pro">My profile</p>
    </div>
    <div class="card account-details">
        <div class="card-body">
            <h1 class="account-header">Personal Details</h1>
            <div class="row">
                <div class="col-md-4">
                    <p class="">Username</p>
                </div>
                <div class="col-md-8">
                    <p class="">{{ current_user.username }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="">Email</p>
                </div>
                <div class="col-md-8">
                    <p class="">{{ current_user.email }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
