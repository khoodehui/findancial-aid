<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favourites</title>
</head>
<body>
    {% for plan in plans %}
        <div id="{{ plan.name }}">
            <fieldset>
                <h1>{{ plan.name }}</h1>
                <h2>Requirements</h2>
                <p class="article-content">{{ plan.req_short }}</p>
                <h2>Key Benefits</h2>
                <p class="article-content">{{ plan.benefits_short }}</p>
                <a href="{{ url_for("view_plan", plan_name=plan.name) }}">Read More</a>
                <button id="{{ plan.id }}" class='remove-fav-button btn btn-default'>Remove</button>
            </fieldset>
            <br>
            <br>
        </div>
    {% endfor %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"type=text/javascript></script>
</body>
</html>
