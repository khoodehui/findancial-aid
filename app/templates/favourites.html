{% extends "base.html" %}
{% block content %}
    {% for plan in plans %}
        <div id="{{ plan.name }}">
            <fieldset>
                <h1>{{ plan.name }}</h1>
                <h2>Requirements</h2>
                <p class="article-content">{{ plan.req_short }}</p>
                <h2>Key Benefits</h2>
                <p class="article-content">{{ plan.benefits_short }}</p>
                <a href="{{ url_for("view_plan", plan_name=plan.name) }}">Read More</a>
                <button id="{{ plan.id }}" class='remove-fav-button btn btn-default'>Remove</button>
            </fieldset>
            <br>
            <br>
        </div>
    {% endfor %}
{% endblock %}
