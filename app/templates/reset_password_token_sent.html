{% extends 'base.html' %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center h-100 px-3">
        <div class="middle-box">
            <div>
                <div class="cets-text">
                    <h2><strong>Please check your email</strong></h2>
                    <h4>An email containing instructions to reset your password has been sent to the following email</h4>
                    <h2>{{ email }}</h2>
                </div>

                <div class="spam-email">
                    <p><strong>Not seeing the email?</strong> Please check your spam/junk folder.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
