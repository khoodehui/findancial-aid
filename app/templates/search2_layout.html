{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="my-5">
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.category.label }}
                    {{ form.category(class="form-control") }}
                </div>
                <button class="submit-button">{{ form.submit }}</button>
            </form>
        </div>
    </div>
    <hr>
    {% block search_content %}{% endblock %}
{% endblock %}
